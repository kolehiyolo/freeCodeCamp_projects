<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <Meta- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -Meta> -->

    <!-- <Stylesheets- -->
    <link rel="stylesheet" href="assets/stylesheets/fonts-and-colors.css">
    <link rel="stylesheet" href="assets/stylesheets/main-styles.css">
    <link rel="stylesheet" href="assets/stylesheets/trial-and-error.css">
    <link rel="stylesheet" href="assets/stylesheets/media-query.css">
    <!-- <link id="test-colors-css" rel="stylesheet" href="assets/stylesheets/test-colors.css"> -->
    <link id="test-colors-css" rel="stylesheet" href="">
    <!-- -Stylesheets> -->

    <!-- <jQuery CDN- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- -jQuery CDN> -->

    <!-- <Google Fonts- -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!-- -Google Fonts> -->

    <!-- <Page Title- -->
    <title>freeCodeCamp [C01P02] - Build a Survey Form</title>
    <!-- -Page Title> -->
</head>

<body>
    <header>
        <h1 id="title" class="zero-margin">freeCodeCamp Survey Form</h1>
        <p id="description" class="zero-margin">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form id="survey-form" class="zero-margin" action="">
            <label id="name-label" class="field">
                <p>Name</p>
                <input id="name" class="text-field" type="text" placeholder="Enter your name" required>
            </label><br>
            <label id="email-label" class="field">
                <p>Email</p>
                <input id="email" class="text-field" type="email" placeholder="Enter your Email" required>
            </label><br>
            <label id="number-label" class="field">
                <p>Age <span class="sublabel">(optional)</span></p>
                <input id="number" class="text-field" type="number" placeholder="Age" min="18" max="120">
            </label><br>
            <label id="dropdown-label" class="field">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" class="text-field">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label><br>
            <label id="radio-label" class="field">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label id="definitely-label">
                    <input id="definitely" type="radio" name="recommend" value="definitely">
                    <span>Definitely</span>
                </label><br>
                <label id="maybe-label">
                    <input id="maybe" type="radio" name="recommend" value="maybe">
                    <span>Maybe</span>
                </label><br>
                <label id="not-sure">
                    <input id="not-sure" type="radio" name="recommend" value="not-sure">
                    <span>Not sure</span>
                </label><br>
            </label><br>
            <label id="dropdown-2-label" class="field">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown-2" class="text-field">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label><br>
            <label id="checkbox-label" class="field">
                <p>What would you like to see improved? <span class="sublabel">(Check all that apply)</span></p>
                <label id="front-end-projects-label">
                    <input id="front-end-projects" type="checkbox" name="checkbox" value="front-end-projects">
                    <span>Front-end Projects</span>
                </label><br>
                <label id="back-end-projects-label">
                    <input id="back-end-projects" type="checkbox" name="checkbox" value="back-end-projects">
                    <span>Back-end Projects</span>
                </label><br>
                <label id="data-visualization-label">
                    <input id="data-visualization" type="checkbox" name="checkbox" value="data-visualization">
                    <span>Data Visualization</span>
                </label><br>
                <label id="challenges-label">
                    <input id="challenges" type="checkbox" name="checkbox" value="challenges">
                    <span>Challenges</span>
                </label><br>
                <label id="open-source-community-label">
                    <input id="open-source-community" type="checkbox" name="checkbox" value="open-source-community">
                    <span>Open Source Community</span>
                </label><br>
                <label id="glitter-help-rooms-label">
                    <input id="glitter-help-rooms" type="checkbox" name="checkbox" value="glitter-help-rooms">
                    <span>Glitter help rooms</span>
                </label><br>
                <label id="videos-label">
                    <input id="videos" type="checkbox" name="checkbox" value="videos">
                    <span>Videos</span>
                </label><br>
                <label id="city-meetups-label">
                    <input id="city-meetups" type="checkbox" name="checkbox" value="city-meetups">
                    <span>City Meetups</span>
                </label><br>
                <label id="wiki-label">
                    <input id="wiki" type="checkbox" name="checkbox" value="wiki">
                    <span>Wiki</span>
                </label><br>
                <label id="forum-label">
                    <input id="forum" type="checkbox" name="checkbox" value="forum">
                    <span>Forum</span>
                </label><br>
                <label id="additional-courses-label">
                    <input id="additional-courses" type="checkbox" name="checkbox" value="additional-courses">
                    <span>Additional Courses</span>
                </label><br>
            </label><br>
            <label id="textarea-label" class="field">
                <p>Any comments or suggestions?</p>
                <textarea id="textarea" class="text-field" name="textarea" placeholder="Enter your comment here..."></textarea>
            </label><br>
            <input id="submit" type="submit">
        </form>
    </main>

    <footer>
    </footer>

    <script id="project-macros-script" src="../../../../assets/project-macros/project-macros.js"></script>
</body>

</html>
